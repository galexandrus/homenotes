{% extends "base.html" %}

{% block header %}
    <h1>{% block title %}{{ title }}{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% if current_user.is_anonymous %}
    <h3>Hello!</h3>
  {% else %}
    <h3>Hello, {{ current_user.name }}!</h3>
    <p>Your role is: {{ current_user.role.name }}</p>
  {% endif %}
{% endblock %}
